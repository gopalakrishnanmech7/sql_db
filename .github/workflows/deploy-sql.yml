name: Deploy SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  deploy-sql:
    runs-on: windows-latest

    steps:
      - name: Set up job
        run: echo "Starting job"

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run SQL Scripts on Local SQL Server (Windows Auth)
        shell: powershell
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
          sqlcmd -S localhost -d testDB -E -i sql/create_table.sql

      - name: Post Checkout Repository
        run: echo "SQL Deployment Completed"

      - name: Complete job
        run: echo "Job completed"
