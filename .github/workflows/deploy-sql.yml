name: Deploy SQL Scripts

on:
  push:
    branches:
      - qa            # ðŸ‘ˆ Trigger only on pushes to the 'qa' branch
  workflow_dispatch:   # ðŸ‘ˆ Allow manual runs (branch can be selected manually)

jobs:
  deploy-sql:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: qa      # ðŸ‘ˆ Ensure the 'qa' branch is checked out

      - name: Run SQL Scripts on Local SQL Server (Windows Auth)
        shell: powershell -ExecutionPolicy Bypass -Command "{0}"
        run: |
          sqlcmd -S localhost\SQLEXPRESS -d QA -E -i sql_db/Tables/create_table.sql
